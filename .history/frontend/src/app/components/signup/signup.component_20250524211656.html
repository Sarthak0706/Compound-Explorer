<div class="signup-container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <form #signupForm="ngForm" (ngSubmit)="onSignup()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" required autocomplete="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required autocomplete="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required autocomplete="new-password">
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" type="submit">Sign Up</button>
    </form>
    <div class="switch-link">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </div>
  </mat-card>
</div>
