<div class="edit-container">
  <div *ngIf="isLoading" class="loading-overlay">
    <mat-spinner diameter="60" color="accent"></mat-spinner>
    <p class="loading-text">Loading compound data...</p>
  </div>
  <form *ngIf="!isLoading" [formGroup]="compoundForm" (ngSubmit)="onSubmit()" class="edit-form">
    <h2>Edit Compound</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="5" required></textarea>
    </mat-form-field>
    <div class="action-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || compoundForm.invalid">
        <mat-icon>save</mat-icon> Save Changes
      </button>
      <button mat-stroked-button color="warn" type="button" [routerLink]="['/compounds', compoundId]">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
    </div>
  </form>
</div>
